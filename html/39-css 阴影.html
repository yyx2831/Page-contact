<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css 阴影</title>
    <style media="screen">
      .box{
        width: 200px;
        height: 40px;
        background-color: gold;
        margin: 100px auto 0;
        box-shadow: 10px 10px 5px 2px pink;
      }
      .box2{
        width: 200px;
        height: 40px;
        background-color: gold;
        margin: 100px auto 0;
        box-shadow: 0px 0px 50px 5px pink inset;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>

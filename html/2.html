<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .box{
        width:200px;
        height:200px;
        background-color:gold;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

      $(function(){
        $('#btn').click(function(){

        });
      })
    </script>
  </head>

    <input type="button" name="" value="效果" id="btn">
    <div class="box"></div>
  </body>
</html>

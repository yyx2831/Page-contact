<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>元素溢出</title>
</head>
<style media="screen">
  .con{
    width:500px;
    height:300px;
    border:1px solid #333;
    margin: 50px auto 0;
    /* 隐藏溢出的部分
    overflow: hidden;*/
    /* 不管是否溢出, 都显示滚动条
    overflow:scroll;*/
    /* 溢出时自动产生滚动条
    overflow: auto;*/
  }
  .box{
    width: 400px;
    height:600px;
    background-color: gold;
  }
</style>
<body>
  <div class="con">
    <div class="box"></div>
  </div>
</body>

</html>

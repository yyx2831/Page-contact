<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>天天生鲜-登陆页</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="login_header clearfix">
    <a href="index.html"><img src="./image/images/logo.png" alt=""></a>
  </div>
  <div class="login_form_con">
    <div class="login_form">
      <img src="./image/images/login_banner.png" alt="" class="login_banner fl">
      <p class="slogan fl">日夜兼程·急速送达</p>
      <div class="form_input_con fr">
        <div class="form_title">
          <h1>会员登陆</h1>
          <a href="#">立即注册</a>
        </div>
        <form class="" action="index.html" method="post">
          <div class="form_group">
            <input type="text" name="username" value="" class="input_txt"
            placeholder="请输入用户名">
            <span class="error">文字提示</span>
          </div>
          <div class="form_group">
            <input type="pa" name="password" value="" class="input_pwd"
            placeholder="请输入密码">
            <span class="error">文字提示</span>
          </div>
          <div class="form_group">
            <input type="checkbox" name="remember" value="" class="input_check fl" id="remenber">
            <label for="remenber" class="fl">记住用户名</label>
            <a href="#" class="find_pass fr">忘记密码</a>
          </div>
          <input type="submit" name="" value="登 陆" class="input_sub">
        </form>
      </div>
    </div>
  </div>
  <div class="footer login_footer">
    <div class="links">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情连接</a>
    </div>
    <p>Copyright © 2013-2017 天天生鲜  runoob.com All Rights Reserved. 备案号：京ICP备150***07号-1</p>
  </div>
</div>
</body>
</html>

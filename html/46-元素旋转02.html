<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素旋转2</title>
    <style media="screen">
      div{
        width: 200px;
        height: 200px;
        background-color: pink;
        float: left;
        margin: 20px;
        transition: all 500ms ease;
      }
      div:nth-child(1){
        transform-origin: left center;
      }
      div:nth-child(2){
        transform-origin: left top;
      }
      div:nth-child(3){
        transform-origin: 50px 50px;
      }
      div:hover{
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>

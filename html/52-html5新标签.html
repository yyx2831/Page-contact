<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html5新标签 - 作用是有语义, 搜索引擎可以搜索到</title>
  </head>
  <body>
    <!-- 原来的写法 - 页面头部-->
    <div class="header"></div>

    <!-- h5新标签写法 - 页面头部-->
    <header></header>

    <!-- 原来写法 - 菜单-->
    <div class="nav"></div>

    <!-- h5新标签写法 - 菜单 -->
    <nav></nav>

    <!--  -->
    <form class="" action="index.html" method="post">

    </form>
  </body>
</html>

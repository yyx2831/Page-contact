<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格样式</title>
    <style media="screen">
      .goods_list{
        width: 600px;
        height: 200px;
        border: 1px solid #333;
        border-collapse: collapse;
        font-family: 微软雅黑;
      }
      .goods_list th,td{
        border: 1px solid #333;
        text-align: center;
      }
      .goods_list th{
        background-color: #3366cc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table class="goods_list">
      <tr>
        <th>序号</th>
        <th>名称</th>
        <th>数量</th>
        <th>价格</th>
        <th>备注</th>
      </tr>
      <tr>
        <td>1</td>
        <td>苹果</td>
        <td>1000</td>
        <td>$5.00</td>
        <td>销售中</td>
      </tr>
      <tr>
        <td>2</td>
        <td>芒果</td>
        <td>1000</td>
        <td>$6.00</td>
        <td>销售中</td>
      </tr>
      <tr>
        <td>3</td>
        <td>西瓜</td>
        <td>1200</td>
        <td>$4.00</td>
        <td>售罄</td>
      </tr>
    </table>
  </body>
</html>

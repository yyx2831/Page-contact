<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>盒子尺寸</title>
  <style media="screen" type="text/css">
    .box1,
    .box2,
    .box3 {
      width:50px;
      height:50px;
      background-color: gold;
      margin: 20px
    }
    .box2,.box3{
      border: 50px solid #000;
    }
    .box3{
      padding: 50px
    }
  </style>
</head>

<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin塌陷</title>
    <style media="screen">
      .con{
        width:300px;
        height:200px;
        background-color: gold;
        /*padding-top: 50px;*/
        /* 第一种解决塌陷的方法
        border: 1px solid gold;*/
        /* 第二中方法
        overflow: hidden;*/
      }
      .box{
        width:100px;
        height:100px;
        background-color: green;
        margin-top: 50px;
      }
      .yyx::before{
        content:"";
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="con yyx">
      <div class="box"></div>
    </div>
  </body>
</html>
